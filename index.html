    function renderLinks() {

    // ç‚¹å‡»é®ç½©å±‚å…³é—­
    function closeModalOnOverlay(event) {

    // è§£æ URL åˆ—è¡¨ï¼ˆæ”¯æŒ http/https URL å’Œçº¯åŸŸåæ ¼å¼ï¼‰
    function parseUrls(text) {
      const lines = text.split('\n');
      const urls = [];
      lines.forEach(line => {
        line = line.trim();
        if (!line) return;

        // åŒ¹é… http/https URL
        const httpMatch = line.match(/https?:\/\/([^\s]+)/);
        if (httpMatch) {
          let domain = httpMatch[1].replace(/^www\./, '');
          domain = domain.split('/')[0];
          urls.push(domain);
          return;
        }

        // åŒ¹é…çº¯åŸŸåæ ¼å¼ï¼ˆå¦‚ 10words.io æˆ– www.example.comï¼‰
        // åŸŸåæ ¼å¼ï¼šå­—æ¯æ•°å­—- . ç»„æˆï¼Œè‡³å°‘åŒ…å«ä¸€ä¸ªç‚¹
        const domainMatch = line.match(/^([a-zA-Z0-9][-a-zA-Z0-9]*\.[a-zA-Z0-9][-a-zA-Z0-9.]*[a-zA-Z0-9])$/);
        if (domainMatch) {
          let domain = domainMatch[1].replace(/^www\./, '');
          urls.push(domain);
        }
      });
      return [...new Set(urls)]; // å»é‡
    }

    // åº”ç”¨è¿‡æ»¤ - ç›´æ¥æ˜¾ç¤ºç”¨æˆ·ç²˜è´´çš„é“¾æ¥
